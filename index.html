<!doctype html>
<html lang="sk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IDS Foto</title>
  <link rel="manifest" href="manifest.json">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Onest:wght@400;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --red:#b00020;
      --black:#111;
      --gray:#666;
      --line:#ddd;
      --ok:#0a7a2f;
      --bad:#b00020;
      --soft:#f6f6f6;
      --blue:#0b57d0;
      --blueSoft:#e7f0ff;
      --yellow:#ffd400;
      --yellowText:#111;
    }
    body{
      font-family: Onest, "Aptos Narrow", Aptos, system-ui, Segoe UI, Roboto, Arial, sans-serif;
      margin:14px;max-width:820px
    }
    *{border-radius:0 !important}

    .top{display:flex;justify-content:space-between;align-items:center;gap:10px}
    .badge{display:inline-block;padding:6px 10px;background:#f2f2f2;font-weight:900;border:1px solid #e5e5e5}

    .card{border:1px solid var(--line);padding:12px;margin-top:12px}
    .tiny{font-size:12px;color:var(--gray);margin-top:8px}

    input, textarea{
      width:100%;
      padding:12px 12px;
      border:1px solid #ccc;
      font-size:16px;
      background:#fff;
      font-family: inherit;
    }
    textarea{min-height:70px;resize:vertical}

    .row2{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .row3{display:grid;grid-template-columns:1fr 1fr 1fr;gap:12px}

    .grid{display:grid;grid-template-columns:1fr 1fr 1fr;gap:12px;margin-top:10px}
    .iconBtn{
      border:2px solid var(--black);
      padding:18px 10px;
      background:#fff;
      font-weight:900;
      font-size:15px;
      text-align:center;
      display:flex;flex-direction:column;gap:10px;align-items:center;justify-content:center;
      user-select:none
    }
    .icon{font-size:34px;line-height:1;color:var(--black)}
    .iconBtn:active{transform:scale(.99)}
    .iconBtn:disabled{opacity:.35}
    .iconBtn.camera.enabled{border-color:var(--red)}

    .btn{
      padding:14px 14px;border:2px solid var(--black);background:#fff;font-weight:900;width:100%;
      font-family: inherit;
    }
    .btn.danger{border-color:var(--red);color:var(--red)}
    .btn.saveYellow{
      background:var(--yellow);
      border-color:var(--yellow);
      color:var(--yellowText);
      font-weight:900;
      font-size:18px;
      padding:16px 14px;
    }

    video{width:100%;border:1px solid #eee;background:#000;margin-top:12px}

    dialog{border:none;padding:14px;max-width:420px;width:92vw}
    dialog::backdrop{background:rgba(0,0,0,.45)}

    .pill{display:inline-block;border:1px solid var(--black);padding:6px 10px;margin:4px 6px 0 0;font-weight:900}

    /* Úlohy */
    .task{
      border:2px solid var(--bad);
      background:#fff;
      padding:10px;
      font-weight:900;
      cursor:pointer;
      user-select:none;
    }
    .task small{display:block;font-weight:700;color:#333;margin-top:6px}
    .task .code{display:inline-block;margin-top:6px;padding:6px 10px;background:var(--soft);border:1px solid #ddd}
    .task.done{border-color:var(--ok);color:var(--ok)}
    .task.done .code{border-color:#cfe8d7;background:#f2fbf5}
    .task.muted{opacity:.55;cursor:default}
    .taskHeader{display:flex;justify-content:space-between;gap:10px;align-items:center}
    .check{font-weight:900}
    .warn{color:var(--bad);font-weight:900}

    /* Express */
    .exWrap{margin-top:12px;border-top:1px dashed #ddd;padding-top:12px}
    .exTitle{font-weight:900;margin-bottom:8px}
    .exGrid{display:grid;grid-template-columns:repeat(9,1fr);gap:8px}
    .exBox{
      border:2px solid #bbb;
      padding:10px 0;
      text-align:center;
      font-weight:900;
      cursor:pointer;
      user-select:none;
      background:#fff;
    }
    .exBox.on{border-color:var(--blue);background:var(--blueSoft);color:var(--blue)}
    .exBox.pre{border-color:var(--blue);color:var(--blue);background:#fff}
    .exHint{font-size:12px;color:#444;margin-top:8px}

    .okToast{
      margin-top:10px;
      border:2px solid var(--ok);
      color:var(--ok);
      font-weight:900;
      padding:10px;
      background:#f2fbf5;
    }

    table{width:100%;border-collapse:collapse;margin-top:10px}
    th,td{border-bottom:1px solid #eee;padding:8px 6px;font-size:12.5px;vertical-align:top}
    th{text-align:left;font-size:11px;color:#666}
  </style>
</head>
<body>

  <div class="top">
    <div>Kód: <span id="codeOut" class="badge">—</span></div>
    <div id="dbOut" class="badge">DB: …</div>
  </div>

  <!-- Úlohy podľa AP -->
  <div class="card">
    <div style="font-weight:900;margin-bottom:8px">Úlohy pre plochu (AP)</div>
    <div class="row2">
      <input id="apInput" placeholder="Zadaj AP (kód plochy) – napr. 2972" />
      <button id="btnLoadTasks" class="btn">Načítať úlohy</button>
    </div>
    <div class="tiny">Klikni na „Fotím…“ → hneď sa otvorí fotoaparát.</div>
    <div id="tasksWrap" style="margin-top:10px"></div>
  </div>

  <!-- 3 ikonky -->
  <div class="grid">
    <button id="btnScan" class="iconBtn">
      <div class="icon">▣</div><div>Skenovať</div>
    </button>

    <button id="btnManual" class="iconBtn">
      <div class="icon">⌨</div><div>Zadať</div>
    </button>

    <button id="btnPhoto" class="iconBtn camera" disabled>
      <div class="icon">◉</div><div>Foto</div>
    </button>
  </div>

  <div id="scanWrap" style="display:none">
    <video id="video" playsinline></video>
    <canvas id="canvas" style="display:none"></canvas>
    <div style="margin-top:10px"><button id="btnStop" class="btn">Stop</button></div>
  </div>

  <!-- Po fotení: minimalistické uloženie -->
  <div id="afterPhoto" style="display:none;margin-top:12px">
    <button id="btnSave" class="btn saveYellow">Uložiť</button>
    <div style="height:10px"></div>
    <button id="btnRetake" class="btn">Znova</button>
    <div style="height:10px"></div>
    <button id="btnBackTasks" class="btn">Späť na úlohy</button>
  </div>

  <input id="photoInput" type="file" accept="image/*" capture="environment" style="display:none" />

  <dialog id="dlg">
    <div style="font-weight:900;margin-bottom:10px">Zadať kód (pre fotenie)</div>
    <input id="manualText" placeholder="napr. 8544 alebo 558774C" />
    <div style="margin-top:10px">
      <button id="dlgOk" class="btn">OK</button>
      <div style="height:10px"></div>
      <button id="dlgCancel" class="btn">Zrušiť</button>
    </div>
    <div class="tiny">Tip: môže byť aj text.</div>
  </dialog>

  <!-- Zistiť plagáty -->
  <div class="card">
    <div style="font-weight:900;margin-bottom:8px">Zistiť plagáty (AG–AM)</div>
    <input id="lookupCode" placeholder="Kód plochy (AP) – sem zadaj" />
    <div style="height:10px"></div>
    <button id="btnLookup" class="btn">Zobraziť plagáty</button>
    <div id="posters" style="margin-top:10px"></div>
  </div>

  <!-- Report -->
  <div class="card">
    <div style="font-weight:900;margin-bottom:8px">Denný report</div>

    <div class="row2">
      <div>
        <div class="tiny">Dátum</div>
        <input id="repDate" type="date" />
      </div>
      <div>
        <div class="tiny">Kto fotil (reprezentant)</div>
        <input id="repName" placeholder="napr. Jano" />
      </div>
    </div>

    <div style="height:10px"></div>
    <div class="row2">
      <button id="btnShowReport" class="btn">Zobraziť</button>
      <button id="btnExportCsv" class="btn">Export CSV</button>
    </div>

    <div style="height:10px"></div>
    <div class="row2">
      <button id="btnClearDay" class="btn danger">Vymazať deň</button>
      <button id="btnClearAll" class="btn danger">Vymazať všetko</button>
    </div>

    <div id="reportWrap"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js'));
  }

  // ===== KONFIG =====
  const COL_MAIN_AP = "AP";
  const CODE_COLUMNS = ["B","C","AO"];
  const COL_POSTER_FROM = "AG";
  const COL_POSTER_TO   = "AM";

  const COL_STAND_FROM = "AG";
  const COL_STAND_TO   = "AJ";
  const COL_B1         = "AK";
  const COL_STATIC     = "AM";

  const COL_EXPRESS    = "AL";
  // ==================

  const codeOut = document.getElementById('codeOut');
  const dbOut = document.getElementById('dbOut');

  const apInput = document.getElementById('apInput');
  const btnLoadTasks = document.getElementById('btnLoadTasks');
  const tasksWrap = document.getElementById('tasksWrap');

  const btnScan = document.getElementById('btnScan');
  const btnManual = document.getElementById('btnManual');
  const btnPhoto = document.getElementById('btnPhoto');

  const scanWrap = document.getElementById('scanWrap');
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d', { willReadFrequently: true });
  const btnStop = document.getElementById('btnStop');

  const afterPhoto = document.getElementById('afterPhoto');
  const btnSave = document.getElementById('btnSave');
  const btnRetake = document.getElementById('btnRetake');
  const btnBackTasks = document.getElementById('btnBackTasks');

  const photoInput = document.getElementById('photoInput');

  const dlg = document.getElementById('dlg');
  const manualText = document.getElementById('manualText');
  const dlgOk = document.getElementById('dlgOk');
  const dlgCancel = document.getElementById('dlgCancel');

  const lookupCode = document.getElementById('lookupCode');
  const btnLookup = document.getElementById('btnLookup');
  const postersEl = document.getElementById('posters');

  const repDate = document.getElementById('repDate');
  const repName = document.getElementById('repName');
  const btnShowReport = document.getElementById('btnShowReport');
  const btnExportCsv = document.getElementById('btnExportCsv');
  const btnClearDay = document.getElementById('btnClearDay');
  const btnClearAll = document.getElementById('btnClearAll');
  const reportWrap = document.getElementById('reportWrap');

  let currentCode = "";
  let lastBlob = null;

  let stream = null;
  let scanning = false;

  // current AP tasks + express
  let currentTasks = null;
  let expressPref = new Set();
  let expressPick = new Set();

  // ===== DB =====
  let dbRows = null;
  let idx = null;

  function colToIndex(letter){
    let s = String(letter).toUpperCase().replace(/[^A-Z]/g,"");
    let n = 0;
    for (let i=0;i<s.length;i++) n = n*26 + (s.charCodeAt(i)-64);
    return n-1;
  }
  function norm(v){ return String(v ?? "").trim(); }
  function normCode(v){ return norm(v).toUpperCase(); }

  function stripSuffixABC(code){
    const s = normCode(code);
    if(!s) return "";
    if(/[A-Z]$/.test(s)) return s.slice(0, -1);
    return s;
  }
  function tokenizeCodes(cell){
    const raw = normCode(cell);
    if(!raw) return [];
    return raw.split(/[\s,;\/]+/).map(x=>x.trim()).filter(Boolean);
  }

  const IDX_AP = colToIndex(COL_MAIN_AP);
  const IDX_CODE_COLS = CODE_COLUMNS.map(c => colToIndex(c));
  const IDX_P_FROM = colToIndex(COL_POSTER_FROM);
  const IDX_P_TO   = colToIndex(COL_POSTER_TO);

  const IDX_STAND_FROM = colToIndex(COL_STAND_FROM);
  const IDX_STAND_TO   = colToIndex(COL_STAND_TO);
  const IDX_B1         = colToIndex(COL_B1);
  const IDX_STATIC     = colToIndex(COL_STATIC);
  const IDX_EXPRESS    = colToIndex(COL_EXPRESS);

  async function loadDbXlsx(){
    try{
      const res = await fetch("./db.xlsx", { cache: "no-cache" });
      if(!res.ok) throw new Error("db.xlsx not found");
      const buf = await res.arrayBuffer();
      const wb = XLSX.read(buf, { type: "array" });
      const ws = wb.Sheets[wb.SheetNames[0]];
      dbRows = XLSX.utils.sheet_to_json(ws, { header: 1, defval: "" });
      buildIndex();
      dbOut.textContent = "DB: OK";
    }catch(e){
      dbRows = null; idx = null;
      dbOut.textContent = "DB: —";
    }
  }

  function buildIndex(){
    idx = { byAP:new Map(), byAny:new Map() };
    if(!dbRows) return;

    for(const row of dbRows){
      const ap = normCode(row[IDX_AP]);
      if(ap) idx.byAP.set(ap, row);

      for(const ci of IDX_CODE_COLS){
        const codes = tokenizeCodes(row[ci]);
        for(const c of codes){
          const cc = normCode(c);
          if(!cc) continue;
          idx.byAny.set(cc, row);
          const base = stripSuffixABC(cc);
          if(base) idx.byAny.set(base, row);
        }
      }
    }
  }

  function getRowForPhotoCode(photoCode){
    if(!idx) return null;
    const c = normCode(photoCode);
    if(!c) return null;
    if(idx.byAP.has(c)) return { ap:c, row:idx.byAP.get(c) };
    if(idx.byAny.has(c)){
      const row = idx.byAny.get(c);
      return { ap:normCode(row[IDX_AP]), row };
    }
    const base = stripSuffixABC(c);
    if(base && idx.byAny.has(base)){
      const row = idx.byAny.get(base);
      return { ap:normCode(row[IDX_AP]), row };
    }
    return null;
  }

  function getPostersFromRow(row){
    if(!row) return [];
    const set = new Set();
    for(let i=IDX_P_FROM;i<=IDX_P_TO;i++){
      const v = norm(row[i]);
      if(!v) continue;
      v.split(/[\s,;\/]+/).map(x=>x.trim()).filter(Boolean).forEach(x=>set.add(x));
    }
    return Array.from(set);
  }

  function rowHasAnyText(row, fromIdx, toIdx){
    for(let i=fromIdx;i<=toIdx;i++){
      if(norm(row[i]) !== "") return true;
    }
    return false;
  }

  // ===== Local report =====
  const LOG_KEY = "ids_foto_log_v6";
  const REP_KEY = "ids_rep_name_v6";

  function loadLog(){
    try { return JSON.parse(localStorage.getItem(LOG_KEY) || "[]"); }
    catch { return []; }
  }
  function saveLog(arr){ localStorage.setItem(LOG_KEY, JSON.stringify(arr)); }
  function safeName(s){ return norm(s).replace(/[\\/:*?"<>|]+/g, "_"); }

  function isoDate(d){
    const y = d.getFullYear();
    const m = String(d.getMonth()+1).padStart(2,"0");
    const day = String(d.getDate()).padStart(2,"0");
    return `${y}-${m}-${day}`;
  }
  function fmtTime(ts){
    return String(ts||"").split("T")[1]?.slice(0,8) || "";
  }

  function setCode(v){
    currentCode = norm(v);
    codeOut.textContent = currentCode || "—";
    const has = !!currentCode;
    btnPhoto.disabled = !has;
    btnPhoto.classList.toggle("enabled", has);
  }

  // ===== Express =====
  function parseExTokens(text){
    const s = normCode(text);
    if(!s) return new Set();
    const toks = s.split(/[\s,;\/]+/).filter(Boolean);
    const out = new Set();
    for(const t of toks){
      if(/^EX[1-9]$/.test(t)) out.add(t);
    }
    return out;
  }

  function getExpressNotePart(){
    const arr = Array.from(expressPick);
    arr.sort();
    if(arr.length === 0) return ""; // dobrovoľné
    return "EXPRESS: " + arr.join(" ");
  }

  // ===== Task done check =====
  function isTaskDoneToday(ap, kind, standCode, b1Code, staticBase){
    const day = repDate.value || isoDate(new Date());
    const log = loadLog().filter(x => x.day === day && String(x.ap||"") === ap);

    if(kind === "stand")  return log.some(x => normCode(x.photoCode) === normCode(standCode));
    if(kind === "b1")     return log.some(x => normCode(x.photoCode) === normCode(b1Code));
    if(kind === "static") return log.some(x => stripSuffixABC(x.photoCode) === normCode(staticBase));
    return false;
  }

  function computeTasksForAP(ap){
    if(!idx) return null;
    const apN = normCode(ap);
    const row = idx.byAP.get(apN);
    if(!row) return null;

    const needStand  = rowHasAnyText(row, IDX_STAND_FROM, IDX_STAND_TO);
    const needB1     = norm(row[IDX_B1]) !== "";
    const needStatic = norm(row[IDX_STATIC]) !== "";

    const standCode  = norm(row[colToIndex("B")]);
    const b1Code     = norm(row[colToIndex("C")]);
    const staticBase = norm(row[colToIndex("AO")]);

    const expressCell = norm(row[IDX_EXPRESS]);
    const showExpress = expressCell !== "";
    const pref = parseExTokens(expressCell);

    return { ap: apN, row, needStand, needB1, needStatic, standCode, b1Code, staticBase, showExpress, pref };
  }

  function renderExpressInline(prefSet){
    const exWrap = document.createElement("div");
    exWrap.className = "exWrap";

    const title = document.createElement("div");
    title.className = "exTitle";
    title.textContent = "Express som odovzdal (dobrovoľné)";
    exWrap.appendChild(title);

    const grid = document.createElement("div");
    grid.className = "exGrid";

    for(let i=1;i<=9;i++){
      const token = "EX"+i;
      const box = document.createElement("div");
      box.className = "exBox";
      if(prefSet.has(token)) box.classList.add("pre");
      if(expressPick.has(token)) box.classList.add("on");
      box.textContent = token;

      box.addEventListener("click", ()=>{
        if(expressPick.has(token)) expressPick.delete(token);
        else expressPick.add(token);
        // rerender celé úlohy (jednoduché a bezpečné)
        renderTasksForAP(currentTasks.ap);
      });

      grid.appendChild(box);
    }
    exWrap.appendChild(grid);

    const hint = document.createElement("div");
    hint.className = "exHint";
    hint.textContent = "Modré = odporúčané podľa DB (AL). Vyklikaj iba to, čo si reálne odovzdal.";
    exWrap.appendChild(hint);

    return exWrap;
  }

  function allDoneMessage(tasks){
    const okStand  = !tasks.needStand  || isTaskDoneToday(tasks.ap, "stand",  tasks.standCode, tasks.b1Code, tasks.staticBase);
    const okB1     = !tasks.needB1     || isTaskDoneToday(tasks.ap, "b1",     tasks.standCode, tasks.b1Code, tasks.staticBase);
    const okStatic = !tasks.needStatic || isTaskDoneToday(tasks.ap, "static", tasks.standCode, tasks.b1Code, tasks.staticBase);
    const allOk = okStand && okB1 && okStatic;

    if(!allOk) return null;

    const toast = document.createElement("div");
    toast.className = "okToast";
    toast.textContent = "Pri tejto ploche som urobil všetko ✅";
    return toast;
  }

  function renderTasksForAP(ap){
    tasksWrap.innerHTML = "";
    if(!idx){
      tasksWrap.innerHTML = `<div class="warn">DB nie je načítaná</div>`;
      return;
    }
    const t = computeTasksForAP(ap);
    if(!t){
      tasksWrap.innerHTML = `<div class="warn">AP nenájdené v DB</div>`;
      return;
    }
    currentTasks = t;

    // reset express pref z DB, ale user výber nech ostáva
    expressPref = new Set(t.pref);

    const makeTask = (kind, label, code, enabled) => {
      const done = enabled ? isTaskDoneToday(t.ap, kind, t.standCode, t.b1Code, t.staticBase) : false;
      const cls = enabled ? (done ? "task done" : "task") : "task muted";
      const status = enabled ? (done ? `✓ Odfotené` : `⏺ Čaká`) : `—`;

      const div = document.createElement("div");
      div.className = cls;
      div.innerHTML = `
        <div class="taskHeader">
          <div>${label}</div>
          <div class="check">${status}</div>
        </div>
        <small>Kód: <span class="code">${code || "—"}</span></small>
      `;

      if(!div.classList.contains("muted")){
        div.addEventListener("click", ()=>{
          if(!code) return;
          setCode(code);
          openCamera(); // turbo
        });
      }
      return div;
    };

    const header = document.createElement("div");
    header.className = "tiny";
    header.innerHTML = `AP: <b>${t.ap}</b> — klikni na úlohu a otvorí sa foto`;
    tasksWrap.appendChild(header);

    const row = document.createElement("div");
    row.className = "row3";
    row.style.marginTop = "10px";
    row.appendChild(makeTask("stand",  "Fotím stojan",          t.standCode,  t.needStand && !!t.standCode));
    row.appendChild(makeTask("b1",     "Fotím B1 rám",          t.b1Code,     t.needB1 && !!t.b1Code));
    row.appendChild(makeTask("static", "Fotím statický plagát", t.staticBase, t.needStatic && !!t.staticBase));
    tasksWrap.appendChild(row);

    // Express inline hneď po úlohách
    if(t.showExpress){
      tasksWrap.appendChild(renderExpressInline(expressPref));
    }

    // všetko hotové (len fotky, Express dobrovoľný)
    const toast = allDoneMessage(t);
    if(toast) tasksWrap.appendChild(toast);
  }

  // ===== Scan =====
  function stopStream(){
    if(stream){ stream.getTracks().forEach(t=>t.stop()); stream=null; }
  }
  function stopScan(){
    scanning = false;
    scanWrap.style.display = "none";
    stopStream();
  }

  async function startScan(){
    if (!('BarcodeDetector' in window)) {
      dlg.showModal();
      setTimeout(()=>manualText.focus(), 50);
      return;
    }
    scanning = true;
    scanWrap.style.display = "block";

    try{
      stream = await navigator.mediaDevices.getUserMedia({
        video:{ facingMode:{ ideal:"environment" } }, audio:false
      });
      video.srcObject = stream;
      await video.play();

      const detector = new BarcodeDetector({ formats:["code_128","ean_13","ean_8","qr_code","code_39","upc_a","upc_e"] });

      const loop = async () => {
        if(!scanning) return;

        const w = video.videoWidth || 640;
        const h = video.videoHeight || 480;
        canvas.width = w; canvas.height = h;
        ctx.drawImage(video, 0, 0, w, h);

        try{
          const codes = await detector.detect(canvas);
          if(codes && codes.length){
            const raw = (codes[0].rawValue || "").trim();
            if(raw){
              setCode(raw);
              stopScan();
              return;
            }
          }
        }catch(e){}
        requestAnimationFrame(loop);
      };
      requestAnimationFrame(loop);

    }catch(e){
      stopScan();
      dlg.showModal();
      setTimeout(()=>manualText.focus(), 50);
    }
  }

  function openCamera(){
    if(!currentCode) return;
    photoInput.value = "";
    photoInput.click();
  }

  function downloadNow(blob, filename){
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = filename;
    document.body.appendChild(a);
    a.click();
    a.remove();
    setTimeout(()=>URL.revokeObjectURL(url), 4000);
  }

  // ===== Lookup posters =====
  function showPostersFor(apCode){
    postersEl.innerHTML = "";
    if(!idx){
      postersEl.innerHTML = "<span class='pill'>DB nie je načítaná</span>";
      return;
    }
    const wanted = normCode(apCode);
    if(!wanted){
      postersEl.innerHTML = "<span class='pill'>Zadaj kód</span>";
      return;
    }
    const row = idx.byAP.get(wanted);
    if(!row){
      postersEl.innerHTML = "<span class='pill'>nenájdené</span>";
      return;
    }
    const posters = getPostersFromRow(row);
    postersEl.innerHTML = posters.length ? posters.map(x => `<span class="pill">${x}</span>`).join("") : "<span class='pill'>—</span>";
  }

  // ===== Report =====
  function renderReport(){
    const day = repDate.value || isoDate(new Date());
    const log = loadLog().filter(x => x.day === day);

    if(log.length === 0){
      reportWrap.innerHTML = "<div class='tiny' style='margin-top:10px'>Žiadne záznamy pre tento deň.</div>";
      return;
    }

    const rows = log.slice().sort((a,b)=> (a.ts||"").localeCompare(b.ts||""));

    let html = `<table>
      <thead><tr>
        <th>Čas</th><th>Kto</th><th>AP</th><th>Fotil</th><th>Plagáty</th><th>Poznámka</th><th>Súbor</th>
      </tr></thead><tbody>`;

    for(const r of rows){
      html += `<tr>
        <td>${fmtTime(r.ts)}</td>
        <td>${r.who || ""}</td>
        <td><b>${r.ap || ""}</b></td>
        <td>${r.photoCode || ""}</td>
        <td>${(r.posters && r.posters.length) ? r.posters.join(", ") : "—"}</td>
        <td>${r.note || ""}</td>
        <td>${r.file || ""}</td>
      </tr>`;
    }
    html += `</tbody></table>
      <div class="tiny" style="margin-top:8px">Spolu: <b>${rows.length}</b></div>`;
    reportWrap.innerHTML = html;
  }

  function escapeCsv(s){
    const v = String(s ?? "");
    if (/[",\n;]/.test(v)) return `"${v.replaceAll('"','""')}"`;
    return v;
  }

  function exportCsv(){
    const day = repDate.value || isoDate(new Date());
    const log = loadLog().filter(x => x.day === day).sort((a,b)=> (a.ts||"").localeCompare(b.ts||""));
    if(log.length === 0){
      alert("Pre tento deň nie sú žiadne záznamy.");
      return;
    }

    const header = ["day","time","who","ap","photoCode","posters","note","file"];
    const lines = [header.join(";")];

    for(const r of log){
      lines.push([
        escapeCsv(r.day),
        escapeCsv(fmtTime(r.ts)),
        escapeCsv(r.who),
        escapeCsv(r.ap),
        escapeCsv(r.photoCode),
        escapeCsv((r.posters && r.posters.length) ? r.posters.join(", ") : ""),
        escapeCsv(r.note),
        escapeCsv(r.file)
      ].join(";"));
    }

    const csv = lines.join("\n");
    const blob = new Blob([csv], { type: "text/csv;charset=utf-8" });
    const filename = `report_${day}_${safeName(repName.value || "repre")}.csv`;
    downloadNow(blob, filename);
  }

  function clearDay(){
    const day = repDate.value || isoDate(new Date());
    if(!confirm("Vymazať záznamy pre deň " + day + "?")) return;
    const log = loadLog().filter(x => x.day !== day);
    saveLog(log);
    renderReport();
    if(apInput.value.trim()) renderTasksForAP(apInput.value.trim());
  }

  function clearAll(){
    if(!confirm("Vymazať VŠETKY záznamy reportu v tomto telefóne?")) return;
    saveLog([]);
    renderReport();
    if(apInput.value.trim()) renderTasksForAP(apInput.value.trim());
  }

  // ===== Photo flow =====
  photoInput.addEventListener('change', ()=>{
    const f = photoInput.files && photoInput.files[0];
    if(!f) return;
    lastBlob = f;

    // minimalistický režim: ukáž iba Uložiť/Znova
    afterPhoto.style.display = "block";
  });

  btnRetake.addEventListener('click', ()=>{
    lastBlob = null;
    afterPhoto.style.display = "none";
    openCamera();
  });

  btnBackTasks.addEventListener('click', ()=>{
    lastBlob = null;
    afterPhoto.style.display = "none";
  });

  btnSave.addEventListener('click', ()=>{
    if(!currentCode || !lastBlob) return;

    const filename = safeName(currentCode) + ".jpg";
    downloadNow(lastBlob, filename);

    const resolved = getRowForPhotoCode(currentCode);
    const ap = resolved ? resolved.ap : "";
    const row = resolved ? resolved.row : null;

    const posters = row ? getPostersFromRow(row) : [];

    // poznámka = iba Express (dobrovoľné) – nič viac, aby sme ostali minimalistickí
    const note = getExpressNotePart();

    const now = new Date();
    const entry = {
      ts: now.toISOString().slice(0,19),
      day: isoDate(now),
      who: (repName.value || "").trim(),
      ap: ap,
      photoCode: String(currentCode),
      posters: posters,
      note: note,
      file: filename
    };

    const log = loadLog();
    log.push(entry);
    saveLog(log);

    // refresh report + tasks
    renderReport();
    if(apInput.value.trim()) renderTasksForAP(apInput.value.trim());

    // pripravené na ďalšie fotenie
    lastBlob = null;
    afterPhoto.style.display = "none";
    setCode("");
  });

  // ===== Buttons =====
  btnScan.addEventListener('click', startScan);
  btnStop.addEventListener('click', stopScan);

  btnManual.addEventListener('click', ()=>{
    dlg.showModal();
    manualText.value = currentCode;
    setTimeout(()=>manualText.focus(), 50);
  });
  dlgOk.addEventListener('click', ()=>{
    const v = manualText.value.trim();
    if(v) setCode(v);
    dlg.close();
  });
  dlgCancel.addEventListener('click', ()=> dlg.close());
  manualText.addEventListener('keydown', (e)=>{ if(e.key==="Enter") dlgOk.click(); });

  btnPhoto.addEventListener('click', openCamera);

  btnLookup.addEventListener('click', ()=> showPostersFor(lookupCode.value));
  lookupCode.addEventListener('keydown', (e)=>{ if(e.key==="Enter") btnLookup.click(); });

  btnShowReport.addEventListener('click', renderReport);
  btnExportCsv.addEventListener('click', exportCsv);
  btnClearDay.addEventListener('click', clearDay);
  btnClearAll.addEventListener('click', clearAll);

  btnLoadTasks.addEventListener('click', ()=>{
    const ap = apInput.value.trim();
    if(!ap) return;
    renderTasksForAP(ap);
  });
  apInput.addEventListener('keydown', (e)=>{ if(e.key==="Enter") btnLoadTasks.click(); });

  // init
  setCode("");
  loadDbXlsx();

  repDate.value = (new Date()).toISOString().slice(0,10);
  repName.value = localStorage.getItem(REP_KEY) || "";
  repName.addEventListener('change', ()=> localStorage.setItem(REP_KEY, repName.value.trim()));
  renderReport();
</script>
</body>
</html>
