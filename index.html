<!doctype html>
<html lang="sk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IDS Foto</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;margin:14px;max-width:520px}
    .grid{display:grid;grid-template-columns:1fr 1fr 1fr;gap:12px;margin-top:10px}
    .iconBtn{
      border:1px solid #ddd;border-radius:18px;padding:18px 10px;
      background:#fff;font-weight:800;font-size:15px;text-align:center;
      display:flex;flex-direction:column;gap:10px;align-items:center;justify-content:center;
      user-select:none
    }
    .icon{font-size:34px;line-height:1}
    .iconBtn:active{transform:scale(.99)}
    .iconBtn:disabled{opacity:.45}
    .badge{display:inline-block;padding:6px 12px;border-radius:999px;background:#f2f2f2;font-weight:800}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-top:12px}
    .btn{padding:12px 14px;border-radius:14px;border:1px solid #ccc;background:#fff;font-weight:800}
    .btn.primary{background:#111;color:#fff;border-color:#111}
    video,img{width:100%;border-radius:16px;border:1px solid #eee;background:#000;margin-top:12px}
    dialog{border:none;border-radius:16px;padding:14px;max-width:420px;width:92vw}
    dialog::backdrop{background:rgba(0,0,0,.45)}
    input{width:100%;padding:12px 12px;border-radius:14px;border:1px solid #ccc;font-size:16px}
    .tiny{font-size:12px;color:#666;margin-top:8px}
  </style>
</head>
<body>

  <div>K√≥d: <span id="codeOut" class="badge">‚Äî</span></div>

  <div class="grid">
    <button id="btnScan" class="iconBtn">
      <div class="icon">üì∑</div>
      <div>Skenova≈•</div>
    </button>

    <button id="btnManual" class="iconBtn">
      <div class="icon">‚å®Ô∏è</div>
      <div>Zada≈•</div>
    </button>

    <button id="btnPhoto" class="iconBtn" disabled>
      <div class="icon">üì∏</div>
      <div>Foto</div>
    </button>
  </div>

  <div id="scanWrap" style="display:none">
    <video id="video" playsinline></video>
    <canvas id="canvas" style="display:none"></canvas>
    <div class="row">
      <button id="btnStop" class="btn" style="flex:1">Stop</button>
    </div>
  </div>

  <img id="preview" style="display:none" alt="N√°hƒæad" />

  <div id="afterPhoto" class="row" style="display:none">
    <button id="btnOk" class="btn primary" style="flex:1">OK</button>
    <button id="btnRetake" class="btn" style="flex:1">Znova</button>
    <button id="btnShare" class="btn" style="flex:1">Zdieƒæa≈•</button>
  </div>

  <input id="photoInput" type="file" accept="image/*" capture="environment" style="display:none" />

  <dialog id="dlg">
    <div style="font-weight:900;margin-bottom:10px">Zada≈• k√≥d</div>
    <input id="manualText" placeholder="napr. 8544 alebo ABC-8544" />
    <div class="row">
      <button id="dlgOk" class="btn primary" style="flex:1">OK</button>
      <button id="dlgCancel" class="btn" style="flex:1">Zru≈°i≈•</button>
    </div>
    <div class="tiny">Tip: m√¥≈æe by≈• aj text, nielen ƒç√≠sla.</div>
  </dialog>

<script>
  // PWA offline
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js'));
  }

  const codeOut = document.getElementById('codeOut');
  const btnScan = document.getElementById('btnScan');
  const btnManual = document.getElementById('btnManual');
  const btnPhoto = document.getElementById('btnPhoto');

  const scanWrap = document.getElementById('scanWrap');
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d', { willReadFrequently: true });
  const btnStop = document.getElementById('btnStop');

  const photoInput = document.getElementById('photoInput');
  const preview = document.getElementById('preview');
  const afterPhoto = document.getElementById('afterPhoto');
  const btnOk = document.getElementById('btnOk');
  const btnRetake = document.getElementById('btnRetake');
  const btnShare = document.getElementById('btnShare');

  const dlg = document.getElementById('dlg');
  const manualText = document.getElementById('manualText');
  const dlgOk = document.getElementById('dlgOk');
  const dlgCancel = document.getElementById('dlgCancel');

  let currentCode = "";
  let stream = null;
  let scanning = false;
  let lastBlob = null;

  function safeName(s){
    return String(s || "").trim().replace(/[\\/:*?"<>|]+/g, "_");
  }
  function setCode(v){
    currentCode = String(v || "").trim();
    codeOut.textContent = currentCode || "‚Äî";
    btnPhoto.disabled = !currentCode;
  }
  function stopStream(){
    if(stream){ stream.getTracks().forEach(t=>t.stop()); stream=null; }
  }
  function stopScan(){
    scanning = false;
    scanWrap.style.display = "none";
    stopStream();
  }

  async function startScan(){
    if (!('BarcodeDetector' in window)) {
      // fallback: rovno otvor ruƒçn√Ω vstup
      dlg.showModal();
      setTimeout(()=>manualText.focus(), 50);
      return;
    }
    scanning = true;
    scanWrap.style.display = "block";
    try{
      stream = await navigator.mediaDevices.getUserMedia({
        video:{ facingMode:{ ideal:"environment" } }, audio:false
      });
      video.srcObject = stream;
      await video.play();

      const detector = new BarcodeDetector({ formats:["code_128","ean_13","ean_8","qr_code","code_39","upc_a","upc_e"] });

      const loop = async () => {
        if(!scanning) return;
        const w = video.videoWidth || 640;
        const h = video.videoHeight || 480;
        canvas.width = w; canvas.height = h;
        ctx.drawImage(video, 0, 0, w, h);

        try{
          const codes = await detector.detect(canvas);
          if(codes && codes.length){
            const raw = (codes[0].rawValue || "").trim();
            if(raw){
              setCode(raw);
              stopScan();
            }
          }
        }catch(e){}
        requestAnimationFrame(loop);
      };
      requestAnimationFrame(loop);

    }catch(e){
      stopScan();
      dlg.showModal();
      setTimeout(()=>manualText.focus(), 50);
    }
  }

  function downloadBlob(blob, filename){
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = filename;
    document.body.appendChild(a);
    a.click();
    a.remove();
    setTimeout(()=>URL.revokeObjectURL(url), 4000);
  }

  btnScan.addEventListener('click', startScan);
  btnStop.addEventListener('click', stopScan);

  btnManual.addEventListener('click', ()=>{
    dlg.showModal();
    manualText.value = currentCode;
    setTimeout(()=>manualText.focus(), 50);
  });

  dlgOk.addEventListener('click', ()=>{
    const v = manualText.value.trim();
    if(v) setCode(v);
    dlg.close();
  });
  dlgCancel.addEventListener('click', ()=> dlg.close());

  btnPhoto.addEventListener('click', ()=>{
    if(!currentCode) return;
    photoInput.value = "";
    photoInput.click();
  });

  photoInput.addEventListener('change', ()=>{
    const f = photoInput.files && photoInput.files[0];
    if(!f) return;
    lastBlob = f;
    preview.src = URL.createObjectURL(f);
    preview.style.display = "block";
    afterPhoto.style.display = "flex";
    btnShare.disabled = !(navigator.canShare && navigator.canShare({ files:[f] }));
  });

  btnRetake.addEventListener('click', ()=>{
    lastBlob = null;
    preview.style.display = "none";
    preview.src = "";
    afterPhoto.style.display = "none";
    photoInput.value = "";
    photoInput.click();
  });

  // OK = rovno stiahnu≈•
  btnOk.addEventListener('click', ()=>{
    if(!currentCode || !lastBlob) return;
    const filename = safeName(currentCode) + ".jpg";
    downloadBlob(lastBlob, filename);
  });

  // Zdieƒæa≈• = vyber OneDrive ruƒçne (najjednoduch≈°ie)
  btnShare.addEventListener('click', async ()=>{
    if(!currentCode || !lastBlob) return;
    try{
      const filename = safeName(currentCode) + ".jpg";
      const file = new File([lastBlob], filename, { type:lastBlob.type || "image/jpeg" });
      await navigator.share({ title:"Foto plochy", files:[file] });
    }catch(e){}
  });

  setCode("");
</script>
</body>
</html>
